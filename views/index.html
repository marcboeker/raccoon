<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head> 
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
	<title>Raccoon - Console</title> 
	<script src="/hub.js" type="text/javascript"></script> 
	<script src="/public/js/jquery.js" type="text/javascript"></script> 
	<script src="/public/js/app.js" type="text/javascript"></script> 

	<link rel="stylesheet" type="text/css" media="all"
	 href="/public/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all"
	 href="/public/css/text.css" />
	<link rel="stylesheet" type="text/css" media="all"
	 href="/public/css/960.css" />
	<link rel="stylesheet" type="text/css" media="all"
	 href="/public/css/style.css" />
</head> 

<body>
	<div id="controls">
		<div class="inner container_16">
			<div class="grid_2">
				<button type="button" id="connect">Connect</button>
				<button type="button" id="disconnect" style="display: 
				none;">Disconnect</button>		
			</div>
		
			<div class="grid_8">
				Subscribe to channel 
				<input type="text" id="channel" size="20" />
				<button type="button" id="subscribe"
				 disabled="true">Subscribe</button>		
			</div>
		
			<div class="grid_4">
				Change log size to
				<select id="logsize">
					<option>1</option>
					<option selected="selected">10</option>
					<option>20</option>
					<option>50</option>
					<option>100</option>	
					<option>1000</option>
				</select>
				lines
			</div>
		
			<div class="grid_2">
				<button type="button" id="clear">Clear log</button>
			</div>
			
			<div class="clear"></div>
		</div>
	</div>

	<div class="container_16" id="channels-container" style="display: none;">
		<div class="grid_2"><strong>Channels</strong></div>
		<div class="grid_14" id="channels"></div>
		
		<div class="clear"></div>
	</div>

	<div class="container_16" id ="log"></div>

	<div class="container_16" id="footer">
		Raccoon - Realtime tracking for just everything, except hamburgers.
	</div>

	
</body> 
</html>
